<!doctype html>
<html lang="en">

<head>

    <title>Music Lackey - Release of new albums by music artists</title>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#c4932d">

    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:100" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    <body>
        <div class="container">
            <div class="row">
                <div class="branding">
                    <img class="logo" src="/images/logo.png" alt="Music Lackey" />
                    <h1>Music Lackey
                        <span class="badge badge-danger">BETA</span>
                    </h1>

                    <p class="description">A Twitter bot that helps you to stay up to date with new releases from popular artists</p>
                </div>
            </div>
            <div class="content">
                <div class="row">
                    <div class="col-md-6">
                        <div class="libraries">
                            <img src="/images/santi.png" alt="Santi">
                            <img src="/images/diaspora.png" alt="Goldlink"/>
                            <img src="/images/nasir.png" alt="Nasir"/>
                            <img src="/images/playboy-carti.png" alt="Carti"/>
                            <img src="/images/redemption.png" alt="Redemption"/>
                            <img src="/images/igor.png" alt="Igor"/>
                            <p>and many more...</p>
                        </div>
                        <div class="row">
                            <p class="featured">Featured Playlist</p>
                        </div>

                        <div class="row">
                            <div class="soundcloud">
                                <iframe scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/730118454&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="timeline">
                            <a class="twitter-timeline" data-lang="en" data-theme="light" data-link-color="#c4932d" data-height="500" href="https://twitter.com/MusicLackey?ref_src=twsrc%5Etfw"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer">
            Â© <span class="year">2019</span> - Music Lackey by <a href="https://twitter.com/thelonexwolf" target="_blank">Laqwan Brodie</a>
        </div>
        <script src="app.js"></script>
        <script src="https://platform.twitter.com/widgets.js"></script>
    </body>

</html>
